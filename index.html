<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Time Selector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
      }

      select {
        padding: 12px 20px;
        font-size: 16px;
        border: 2px solid #667eea;
        border-radius: 8px;
        cursor: pointer;
        background: white;
        min-width: 250px;
        transition: all 0.3s ease;
      }

      select:hover {
        border-color: #764ba2;
      }

      select:focus {
        outline: none;
        border-color: #764ba2;
        box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üåç Select a City</h1>
      <select id="citySelector">
        <option value="">Choose a city...</option>
        <option value="Europe/Paris">Paris üá´üá∑</option>
        <option value="Asia/Tokyo">Tokyo üáØüáµ</option>
        <option value="Australia/Sydney">Sydney üá¶üá∫</option>
      </select>
    </div>

    <script>
      const citySelector = document.getElementById("citySelector");

      citySelector.addEventListener("change", function () {
        const timezone = this.value;

        if (timezone) {
          const now = new Date();

          const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
            hour: "numeric",
            minute: "2-digit",
            timeZone: timezone,
          };

          const formattedDate = now.toLocaleString("en-US", options);

          alert(`It is ${formattedDate} in ${timezone}`);
        }
      });
    </script>
  </body>
</html>
